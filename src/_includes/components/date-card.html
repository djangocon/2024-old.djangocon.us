<div class="flex flex-wrap items-center gap-4">
  <time class="flex flex-col min-w-28">
    <span class="px-3 py-1 font-semibold text-center text-white bg-gray-900 rounded-t-md">{{ month }}</span>
    <span class="px-3 py-1 text-3xl text-center bg-white border-2 border-gray-100 rounded-b-md">{{ days }}</span>
  </time>
  <h3 class="flex-1 text-xl font-semibold lg:text-2xl">{{ heading }}</h3>
</div>
