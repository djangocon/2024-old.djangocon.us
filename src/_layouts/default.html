<!doctype html>
<html lang="en" class="h-screen">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="author" content="DjangoCon US" />
  <meta name="description" content="{{ meta.description }}" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ meta.description }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="DjangoCon US" />
  <meta property="og:image" content="{{ site.url }}/assets/img/social/share.jpg" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="{{ site.url }}/assets/img/social/share.jpg" />
  <meta property="twitter:title" content="Organizers" />
  <meta name="twitter:site" content="@djangocon" />
  <meta name="twitter:creator" content="@DjangoCon US" />

  <meta property="fb:app_id" content="280981518972848" />


  <title>{{ title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body class="bg-gray-50 h-screen flex flex-col">
  <header class="bg-white py-4">
    <nav class="container px-4 mx-auto">
      <ul class="flex flex-col gap-2 lg:flex-row lg:gap-8 lg:items-center">
        <li aria-hidden="true" class="lg:mr-auto">
          <a
            href="/"
            aria-label="Go to homepage">
            <img src="/assets/img/logo.svg" alt="DjangoCon US" class="h-16">
          </a>
        </li>
        <li class="lg:sr-only"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/organizers">Organizers</a></li>
        <li><a href="/venue">Venue</a></li>
        <li><a href="/schedule">Schedule</a></li>
        <li><a href="/sponsors">Sponsors</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="#">Buy Tickets</a></li>
      </ul>
    </nav>
  </header>

  <div class="flex-1">
    {% block content %}
      {{- content -}}
    {% endblock %}
  </div>

  <footer class="bg-gray-200">
    <div class="container px-4 mx-auto py-8">
      <small class="text-center text-xs">
        &copy; 2024 DjangoCon US
        · Design by <a href="http://yupgup.com/">YupGup</a>
        · Presented by <a href="https://www.defna.org/">DEFNA</a>
        · <a href="/colophon/">Colophon</a>
      </small>
    </div>
  </footer>
</body>
</html>
