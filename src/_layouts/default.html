<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="author" content="DjangoCon US" />
  <meta name="description" content="{{ meta.description }}" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ meta.description }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="DjangoCon US" />
  <meta property="og:image" content="{{ site.domain }}/assets/img/social/share.jpg" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="{{ site.domain }}/assets/img/social/share.jpg" />
  <meta property="twitter:title" content="Organizers" />
  <meta name="twitter:site" content="@djangocon" />
  <meta name="twitter:creator" content="@DjangoCon US" />

  <meta property="fb:app_id" content="280981518972848" />

  <link href="/assets/favicons/favicon.ico" rel=icon type="image/x-icon">
  <link href="/assets/favicons/favicon.png" rel=icon type="image/png">
  <link href="/assets/favicons/apple-touch-icon.png" rel="apple-touch-icon-precomposed">

  <title>{{ title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body{% if templateClass %} class="{{ templateClass }}"{% endif %}>
  <header class="py-4 bg-white">
    <nav class="container px-4 mx-auto">
      <ul class="flex flex-col gap-2 lg:flex-row lg:gap-8 lg:items-center">
        <li aria-hidden="true" class="lg:mr-auto">
          <a
            href="/"
            aria-label="Go to homepage">
            <img src="/assets/img/logo.svg" alt="DjangoCon US" class="h-16">
          </a>
        </li>
        <li class="lg:sr-only"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/organizers">Organizers</a></li>
        <li><a href="/venue">Venue</a></li>
        <li><a href="/schedule">Schedule</a></li>
        <li><a href="/sponsors">Sponsors</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="#" class="button">Buy Tickets</a></li>
      </ul>
    </nav>
  </header>

  <div class="flex-1">
    {% block content %}
      {{- content -}}
    {% endblock %}
  </div>

  <footer class="bg-gray-200">
    <div class="container grid px-4 py-8 mx-auto place-items-center">
      <small class="text-sm text-center">
        &copy; {% year %} DjangoCon US
        · Design by <a href="http://yupgup.com/" class="link">YupGup</a>
        · Presented by <a href="https://www.defna.org/" class="link">DEFNA</a>
        · <a href="/colophon/" class="link">Colophon</a>
      </small>
    </div>
  </footer>
</body>
</html>
